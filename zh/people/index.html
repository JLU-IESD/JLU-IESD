<!doctype html>
<html lang="zh">
<head>
  <base href="/JLU-IESD/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>People | JLU-IESD</title>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1>People</h1>
    <div id="list"></div>
  </main>

  <div id="site-footer"></div>

  <script src="assets/js/include.js"></script>
  <script>
    fetch("data/people.zh.json").then(r => r.json()).then(items => {
      const el = document.getElementById("list");
      if (!items.length) { el.innerHTML = "<p>Coming soon.</p>"; return; }

      el.innerHTML = items.map(p => `
        <article class="card">
          <h3>${p.name || ""}</h3>
          <div class="meta">${[p.role, p.title].filter(Boolean).join(" Â· ")}</div>
          ${p.email ? `<p><a href="mailto:${p.email}">${p.email}</a></p>` : ""}
          ${p.website ? `<p><a href="${p.website}" target="_blank" rel="noopener">Website</a></p>` : ""}
          ${p.interests ? `<p>${p.interests}</p>` : ""}
        </article>
      `).join("");
    });
  </script>
</body>
</html>
