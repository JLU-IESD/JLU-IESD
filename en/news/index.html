<!doctype html>
<html lang="en">
<head>
  <base href="/JLU-IESD/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>News | JLU-IESD</title>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1>News</h1>
    <div id="list"></div>
  </main>

  <div id="site-footer"></div>

  <script src="assets/js/include.js"></script>
  <script>
  function byDateDesc(a, b) {
    return (b.date || "").localeCompare(a.date || "");
  }

  fetch("data/news.en.json").then(r => r.json()).then(items => {
    const el = document.getElementById("list");
    if (!items.length) { el.innerHTML = "<p>Coming soon.</p>"; return; }

    items.sort((a,b) => (b.pinned === true) - (a.pinned === true) || byDateDesc(a,b));

    el.innerHTML = items.map(n => `
      <article class="card">
        <div class="meta">
          ${n.date || ""}
          ${Array.isArray(n.tags) && n.tags.length ? " · " + n.tags.join(", ") : ""}
          ${n.pinned ? " · Pinned" : ""}
        </div>
        <h3>${n.title || ""}</h3>
        <p>${n.summary || ""}</p>
        ${n.link ? `<p><a href="${n.link}" target="_blank" rel="noopener">Read more →</a></p>` : ""}
      </article>
    `).join("");
  });
</script>
</body>
</html>
