<!doctype html>
<html lang="en">
<head>
  <base href="/JLU-IESD/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>People | JLU-IESD</title>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1>People</h1>
    <div id="list"></div>
  </main>

  <div id="site-footer"></div>

  <script src="assets/js/include.js"></script>
  <script>
  function esc(s){ return String(s ?? "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

  function personCard(p, withLink=true){
    const name = esc(p.name);
    const img = p.photo ? `<img class="avatar" src="${esc(p.photo)}" alt="${name}">` : `<div class="avatar placeholder"></div>`;
    const title = withLink && p.homepage
      ? `<h3><a href="${esc(p.homepage)}" target="_blank" rel="noopener">${name}</a></h3>`
      : `<h3>${name}</h3>`;
    return `
      <article class="person card">
        ${img}
        <div class="person-body">
          ${title}
          ${p.email ? `<div class="meta"><a href="mailto:${esc(p.email)}">${esc(p.email)}</a></div>` : ``}
          ${p.bio ? `<p>${esc(p.bio)}</p>` : ``}
        </div>
      </article>
    `;
  }

  fetch("data/people.en.json").then(r => r.json()).then(data => {
    const el = document.getElementById("list");

    const leader = (data.leader || []).map(p => personCard(p, true)).join("") || "<p>Coming soon.</p>";
    const phd = (data.phd || []).map(p => personCard(p, true)).join("") || "<p>Coming soon.</p>";
    const master = (data.master || []).map(p => personCard(p, false)).join("") || "<p>Coming soon.</p>";

    const alumniArr = (data.alumni || []);
    const alumni = alumniArr.length ? `
      <div class="card">
        <ul class="alumni">
          ${alumniArr.map(a => `
            <li>
              <span class="alumni-name">${esc(a.name)}</span>
              <span class="alumni-dest">${esc(a.destination || "")}</span>
              <span class="alumni-year">${esc(a.year || "")}</span>
            </li>
          `).join("")}
        </ul>
      </div>
    ` : "<p>Coming soon.</p>";

    el.innerHTML = `
      <section class="people-section">
        <h2>Leader</h2>
        ${leader}
      </section>

      <section class="people-section">
        <h2>Ph.D. Students</h2>
        <div class="people-grid">${phd}</div>
      </section>

      <section class="people-section">
        <h2>M.S. Students</h2>
        <div class="people-grid">${master}</div>
      </section>

      <section class="people-section">
        <h2>Alumni</h2>
        ${alumni}
      </section>
    `;
  });
</script>
</body>
</html>
