<!doctype html>
<html lang="en">
<head>
  <base href="/JLU-IESD/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>JLU-IESD</title>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1>JLU-IESD Lab</h1>
    <p>Welcome to our lab website.</p>

    <section style="margin-top:24px;">
      <h2>Latest News</h2>
      <div id="latest-news"></div>
      <p><a href="en/news/">View all news â†’</a></p>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="assets/js/include.js"></script>
  <script>
    fetch("data/news.en.json").then(r => r.json()).then(items => {
      const el = document.getElementById("latest-news");
      if (!items.length) { el.innerHTML = "<p>Coming soon.</p>"; return; }
      el.innerHTML = items.slice(0, 3).map(n => `
        <article class="card">
          <div class="meta">${n.date || ""}</div>
          <h3>${n.title || ""}</h3>
          <p>${n.summary || ""}</p>
        </article>
      `).join("");
    });
  </script>
</body>
</html>
